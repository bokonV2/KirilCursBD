{% extends "main-layout.html" %}
{% block title %}Зарегистрироваться{% endblock %}
{% block content %}
  <section class="login-register">
    <div class="box_form">
      <h1>Регистрация</h1>
      <form action="/register" method="post">
        <label>
          Фамилия*<br>
          <input type="text" name="lastName" placeholder="Фамилия" autocomplete="new-lastName" required>
        </label>
        <label>
          Имя*<br>
          <input type="text" name="name" placeholder="Имя" autocomplete="new-name" required>
        </label>
        <label>
          Номер телефона*<br>
          <input type="text" name="number" placeholder="Номер телефона" autocomplete="new-number" required>
        </label>
        <label>
          Почта<br>
          <input type="text" name="mail" placeholder="Почта" autocomplete="new-mail" required>
        </label>
        <label>
          Пароль*<br>
          <input type="password" name="password" placeholder="Пароль" autocomplete="new-password" required>
        </label>
        <input type="submit" value="Зарегистрироваться">
        <a href="/login">Войти</a>
      </form>
    </div>
  </section>
{% endblock %}
